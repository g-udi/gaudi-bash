# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
---
# fail_fast: true
minimum_pre_commit_version: 1.18.1
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: trailing-whitespace
        exclude: ".(md|rst)$"
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: mixed-line-ending
      - id: check-added-large-files
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 2.1.5
    hooks:
      - id: git-check  # Configure in .gitattributes
      - id: shellcheck
        exclude: ".bats$"
      - id: shfmt
        exclude: ".bats$"
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.7
    hooks:
      - id: remove-crlf
        exclude: ".bat$"
  - repo: local
    hooks:
      - id: bash-audit
        name: Check .sh files against gaudi-bash requirements (bash shebang)
        entry: ./hooks/bash-audit.sh
        language: system
        files: "\\.sh$"
        types: [file]
      - id: shellcheck-audit
        name: Check .bash files against gaudi-bash requirements (shellcheck shebang)
        exclude: "test/test_helper.bash"
        entry: ./hooks/shellcheck-audit.sh
        language: system
        files: "\\.bash$"
        types: [file]